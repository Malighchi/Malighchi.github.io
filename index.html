<!DOCTYPE html>
<html>
<head>
	<title>Shapes</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="square square1"></div>
		<div class="circle circle1"></div>
		<div class="triangle triangle1"></div>
		<div class="diamond diamond1"></div>
		<div class="hexagon hexagon1"></div>
		<div class="square square2"></div>
		<div class="circle circle2"></div>
		<div class="triangle triangle2"></div>
		<div class="diamond diamond2"></div>
		<div class="hexagon hexagon2"></div>
	</div>

	<script type="text/javascript">
		var squares = document.querySelectorAll(".square");
		var circles = document.querySelectorAll(".circle");
		var triangles = document.querySelectorAll(".triangle");
		var diamonds = document.querySelectorAll(".diamond");
		var hexagons = document.querySelectorAll(".hexagon");

		var x = 0;
		var y = 0;
		var z = 0;

		setInterval(function() {
			x += 0.02;
			y += 0.03;
			z += 0.04;

			for (var i = 0; i < squares.length; i++) {
				var s = squares[i];
				s.style.transform = "translateX(" + (100 * Math.sin(x + i)) + "px) translateY(" + (100 * Math.cos(x + i)) + "px)";
			}

			for (var i = 0; i < circles.length; i++) {
				var c = circles[i];
				c.style.transform = "translateX(" + (100 * Math.sin(y + i)) + "px) translateY(" + (100 * Math.cos(y + i)) + "px)";
			}

			for (var i = 0; i < triangles.length; i++) {
				var t = triangles[i];
				t.style.transform = "translateX(" + (100 * Math.sin(z + i)) + "px) translateY(" + (100 * Math.cos(z + i)) + "px) rotate(" + (360 * Math.sin(z + i)) + "deg)";
			}

			for (var i = 0; i < diamonds.length; i++) {
				var d = diamonds[i];
				d.style.transform = "translateX(" + (100 * Math.sin(x + y + i)) + "px) translateY(" + (100 * Math.cos(x + y + i)) + "px) rotate(" + (360 * Math.sin(x + y + i)) + "deg)";
			}

			for (var i = 0; i < hexagons.length; i++) {
				var h = hexagons[i];
				h.style.transform = "translateX(" + (100 * Math.sin(x + y + z + i)) + "px) translateY(" + (100 * Math.cos(x + y + z + i)) + "px) rotate(" + (360 * Math.sin(x + y + z + i)) + "deg)";
			}
		}, 10);
	</script>
</body>
</html>
