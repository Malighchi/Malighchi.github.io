<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Define the animation */
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Style the square */
      #square {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50px; /* Half of the square height */
        margin-left: -50px; /* Half of the square width */
        animation: rotate 2s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="square"></div>
  </body>
</html>
